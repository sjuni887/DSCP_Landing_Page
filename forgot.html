<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCP Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="login-header">
            <img src="chanseyaid.png" alt="DSCP Logo" class="logo">
            <h2>Welcome to ChanseyAid</h2>
            <p>Please validate your account</p>
        </div>
        <form>
            <div class="login-input">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="login-input">
                <label for="signup-colour">Favourite Colour</label>
                <input type="text" id="signup-colour" required>
            </div>
            <div class="login-btn">
                <p id="login-submit">Reset Password</p>   
            </div>

            <div class="sign-up">
                <a href="login.html">Already has an Account</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= "forgot.js"></script>
</body>
</html>
