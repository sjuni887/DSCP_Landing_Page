<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCP Sign Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class= login-container>
        <div class="login-header">
            <img src="chanseyaid.png" alt="DSCP Logo" class="logo">
            <h2>Welcome to ChanseyAid</h2>
            <p>Please sign up your account</p>
        </div>
        <form>
            <div class="login-input">
                <label for="signup-email">Username</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="login-input">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="login-input">
                <label for="signup-colour">Favourite Colour</label>
                <input type="text" id="signup-colour" required>
            </div>
            <div class="login-btn">
                <p id="signup-submit">Sign Up</p> 
            </div>
            
            <div class="sign-up">
                <a href="login.html">Already has an Account?</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= "signup.js"></script>
</body>
</html>
